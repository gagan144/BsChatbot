{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="{% get_static_prefix %}images/favicon.png">

    <!-- Bootstrap core CSS -->
    <link href="{% get_static_prefix %}bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <link href="{% get_static_prefix %}libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" >


    <style>
        body {
          padding-top: 5rem;
        }

        .container{
            margin-top: 20px;
        }

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

    {% block head %}
    {% endblock %}

</head>
<body>
    <!-- ----- Navbar ----- -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% get_static_prefix %}images/chatbot_icon2.png" style="height: 25px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Chat Servers</a>
                </li>
            </ul>

            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <b>Welcome,</b> {{ request.user.first_name }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="{% url 'accounts__logout' %}">Logout</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
    <!-- ----- /Navbar ----- -->

    <!-- ----- Container ----- -->
    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>
    <!-- ----- /Container ----- -->

    <!-- ----- Scripts ----- -->
    <script src="{% get_static_prefix %}libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="{% get_static_prefix %}bootstrap/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    {% endblock %}
    <!-- ----- /Scripts ----- -->

</body>
</html>
